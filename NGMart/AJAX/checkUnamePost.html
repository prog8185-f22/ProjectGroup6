<html>
	<head>

	</head>
	<body>
		<form method="post" action="">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" name="uname" id="uname" /></td>
                    <td id="msg_uname">&nbsp;</td>
                </tr>

            </table>


        </form>
	</body>

		<script  language="javascript">
            document.getElementById("uname").onblur = function () {
                if(window.XMLHttpRequest)
                {
                    var xmlhtobj = new XMLHttpRequest();
                }
                else
                {
                    var xmlhtobj = new ActiveXObject("Microsoft.XMLHTPP");
                }
                var data =  "uname="+  document.getElementById("uname").value;
                xmlhtobj.open("post", "checkUname.php", true);
                xmlhtobj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xmlhtobj.onreadystatechange = function () {
                    if(xmlhtobj.readyState==4 && xmlhtobj.status==200)
                    {
                        document.getElementById("msg_uname").innerHTML = xmlhtobj.responseText;

                    }
                };
                xmlhtobj.send(data);

            };
		
		</script>
</html>
